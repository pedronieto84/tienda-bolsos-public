<button
  mat-icon-button
  color="primary"
  aria-label="Example icon button with a home icon"
  (click)="volver()"
>
  Volver al producto
</button>

  {{ !isLinear ? "Enable linear mode" : "Disable linear mode" }}
</button> -->
<mat-vertical-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup" class="container">
      <ng-template matStepLabel>Datos de contacto / entrega</ng-template>
      <mat-form-field appearance="outline" class="form">
        <mat-label>Nombre</mat-label>
        <input
          matInput
          placeholder="Nombre y apellidos"
          formControlName="nombre"
        />
        <mat-icon matPrefix class="error">warning</mat-icon>
      </mat-form-field>
      <ng-template matStepLabel>Nombre</ng-template>

      <mat-form-field appearance="outline" class="form">
        <mat-label>Dirección</mat-label>
        <textarea
          matInput
          type="text"
          formControlName="direccion"
          placeholder="Dirección de entrega"
        ></textarea>

        <mat-icon matPrefix class="error">warning</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form">
        <mat-label>Teléfono</mat-label>
        <input
          matInput
          formControlName="telefono"
          onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"
          min="1"
          maxlength="9"
          type="text"
          placeholder="Número de teléfono"
        />
        <mat-icon matPrefix class="error">warning</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="Email de contacto"
        />
        <mat-icon matPrefix class="error">warning</mat-icon>
      </mat-form-field>

      <div>
        <button
          mat-raised-button
          matStepperNext
          [disabled]="firstFormGroup.invalid"
          color="primary"
          (click)="guardar()"
        >
          Siguiente
        </button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">

      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>

    </form> -->
    <div id="myPaypalButtons"></div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
